apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: drydock
spec:
  replicas: {{ .Values.replicas.drydock }}
  revisionHistoryLimit: {{ .Values.upgrades.revision_history }}
  strategy:
    type: {{ .Values.upgrades.pod_replacement_strategy }}
    {{ if eq .Values.upgrades.pod_replacement_strategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.upgrades.rolling_update.max_unavailable }}
      maxSurge: {{ .Values.upgrades.rolling_update.max_surge }}
    {{ end }}
  template:
    metadata:
      labels:
        app: drydock
    spec:
      restartPolicy: Always
      containers:
      - name: drydock
        env:
          - name: 'MAAS_API_KEY'
            valueFrom:
              secretKeyRef:
                name: 'maas-api-key'
                key: 'token'
        image: {{ .Values.images.drydock }}
        imagePullPolicy: {{ .Values.images.pull_policy }}
        {{- if .Values.resources.enabled }}
        resources:
          requests:
            memory: {{ .Values.resources.drydock.requests.memory | quote }}
            cpu: {{ .Values.resources.drydock.requests.cpu | quote }}
          limits:
            memory: {{ .Values.resources.drydock.limits.memory | quote }}
            cpu: {{ .Values.resources.drydock.limits.cpu | quote }}
        {{- end }}
        ports:
        - name: drydock-api
          containerPort: {{ .Values.network.drydock.port }}
        volumeMounts:
          - name: etcdrydock
            mountPath: /etc/drydock
          - name: drydock-etc
            mountPath: /etc/drydock/drydock.conf
            subPath: drydock.conf
            readOnly: true
          - name: etcdrydockbootdata
            mountPath: /etc/drydock/bootdata
          - name: drydock-bootdata-prominit
            mountPath: /etc/drydock/bootdata/prominit
      volumes:
        - name: etcdrydock
          emptyDir: {}
        - name: drydock-etc
          configMap:
            name: drydock-etc
        - name: etcdrydockbootdata
          emptyDir: {}
        - name: drydock-bootdata-prominit
          configMap:
            name: drydock-bootdata-prominit
